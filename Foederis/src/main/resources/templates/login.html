<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Iniciar sesión</title>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="https://kit.fontawesome.com/adb5bd4540.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-light" style="height: 100vh">
    	<div class="d-flex container text-center mx-auto h-100">
    		<div class="d-flex flex-column mx-auto align-self-center mb-5 mt-n5">
    			<div class="p-2 bg-primary rounded-top px-5">
    				<h1 class="text-white px-5 mx-5"> Iniciar sesión </h1>
    			</div>
    			<div class="p-2 bg-white rounded-bottom py-4">
			        <div th:if="${param.error}" class="alert alert-danger alert-dismissible w-75 mx-auto">
			        	<button type="button" class="close" data-dismiss="alert">&times;</button>
			            Usuario o contraseña no válidos
			        </div>
			        <div th:if="${param.logout}" class="alert alert-success alert-dismissible w-75 mx-auto">
			        	<button type="button" class="close" data-dismiss="alert">&times;</button>
			            Has cerrado la sesión.
			         </div>
			        <form th:action="@{/login}" method="post">
		            	<div class="input-group mb-3 w-75 mx-auto">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" class="form-control" placeholder="Usuario">
						</div>
			            <div class="input-group mb-3 w-75 mx-auto">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" class="form-control" placeholder="Contraseña">
						</div>
			            <button type="submit" class="btn btn-success my-3">Iniciar sesión</button>
			        </form>
		        </div>
	        </div>
        </div>
    </body>
</html>
