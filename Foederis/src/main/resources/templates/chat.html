		<script th:inline="javascript">
			function uploadFile() {

				jQuery.ajax({
				    url: '/chat/upload',
				    data: $('#file').val(),
				    cache: false,
				    contentType: false,
				    processData: false,
				    method: 'POST',
				    
					success: function(response){
						$('#resultUpload').value(response);
				    }
				});
				
// 				var	url = "/upload";
// 				var file = $('#file').val();

// 				// $('#resultUpload').value(response);
// 				$('#resultUpload').load(url);
				
			}
			$(function() {
				$('#btnUpload').click(uploadFile);
			});
		</script>
