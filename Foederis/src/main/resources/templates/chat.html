	<div id="chat-page">
		<div class="chat-container">
			<div class="chat-header">
				<h2>Bienvenido al evento ...</h2>
			</div>
			<div id="connecting">Conectando...</div>
			<ul id="messageArea">

			</ul>
			<div  class="chat-footer">
				<table class="table-chat">
					<tr>
						<td>
							<form id="messageForm" name="messageForm">
								<div class="form-group">
									<div class="input-group clearfix">
										<input type="text" id="message" placeholder="Introduce un mensaje..."
											autocomplete="off" class="form-control" />
										<button type="submit" class="btn btn-success">Send</button>
									</div>
								</div>
							</form>
						</td>
						<td>
							<form id="uploadForm" name="uploadForm" th:action="@{/upload}" method="post" enctype="multipart/form-data">
								<input type="file" name="file" />
								<input type="submit" value="Submit" class="btn btn-success"/>
							</form>
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<div th:if="${message}">
								<p th:text="${message}" class="text-danger"></p>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
